<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Risotto de setas</title>
  </head>
  <body>
    <header>
      <h2 class="header__subtitle">Ingredientes</h2>
      <h1 class="header__title">Nombre del plato</h1>
      <button class="header__btn select">Seleccionar todo</button>
      <button class="header__btn deselect">Deseleccionar todo</button>
    </header>
    <main>
      <section class="articles">
          <div class="articles__list"></div>
      </section>
      <section class="buy">
          <section class="buy__items">
            <h3 class="buy__items-title">Items:</h3>
            <p class="buy__items-quantity"/>
        </section>
        <section class="buy__subtotal">
            <h3 class="buy__subtotal-title">Subtotal</h3>
            <p class="buy__subtotal-quantity"/>
        </section>
        <section class="buy__shipping">
            <h3 class="buy__shipping-title">Gastos de env√≠o</h3>
            <p class="buy__shipping-quantity"/>
        </section>
        <section class="buy__total">
            <p class="buy__total-title">Total</p>
            <p class="buy__total-quantity"/>
        </section>
            <button class="buy-btn">Comprar ingredientes</button>
      </section>
    </main>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
